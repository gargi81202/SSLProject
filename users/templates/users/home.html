<!doctype html>
<html lang = "en">

<style type="text/css">
    nav{

    z-index:1;
    }
    nav label{
    color:white;
    font-size:140%;
    line-height:100px;
    padding: 0 0 0 2%;
    }

<body style=" background-size: cover; background-image: url('{%static 'img/final.jpg'%}');">
